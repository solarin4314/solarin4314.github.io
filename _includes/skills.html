<section id="skills" class="section-padding">
  <div class="container">
    <h2 class="mb-4">Skills</h2>

    <div class="row">
      {% for skill in site.data.skills %}
      <div class="col-md-6 mb-4 d-flex align-items-start">
        
        {% if skill.icon %}
          <i class="{{ skill.icon }} fa-2x me-3"></i>
        {% endif %}

        <div>
          <h5 class="mb-2">{{ skill.name }}</h5>
          <p class="text-muted mb-0">{{ skill.descr }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
