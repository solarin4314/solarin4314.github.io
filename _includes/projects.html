<section id="projects" class="section-padding mt-5">
  <div class="container">
    <h2 class="mb-4">Projects</h2>
    <div class="row">
      {% for project in site.data.projects %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          {% if project.image %}
          <img src="{{ project.image }}" class="card-img-top" alt="{{ project.name }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ project.name }}</h5>
            <p class="card-text">{{ project.descr }}</p>

            <div class="mb-3">
              {% for tag in project.tags %}
              <span class="badge badge-secondary">{{ tag }}</span>
              {% endfor %}
            </div>

            <div class="d-flex justify-content-between align-items-center">
              {% if project.source %}
              <a href="{{ project.source }}" class="btn btn-sm btn-outline-primary" target="_blank">View Code</a>
              {% endif %}
              {% if project.demo %}
              <a href="{{ project.demo }}" class="btn btn-sm btn-outline-success" target="_blank">Live Demo</a>
              {% endif %}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
